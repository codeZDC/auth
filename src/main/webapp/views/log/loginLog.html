<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录日志页面</title>
<link rel="stylesheet" href="../../static/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../static/modules/common.css">

</head>
<body>

	<div id="data_div" class="main">
		<fieldset class="layui-elem-field layui-field-title site-title">
			<legend>
				<a name="use"> 遵义应急救灾系统登录日志列表 </a>
			</legend>
		</fieldset>

		<table id="data_table"></table>

	</div>


	<script src="../../static/layui/layui.js"></script>
	<script src="../../static/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../static/modules/common.js"></script>
	<script type="text/javascript" src="../../static/modules/zUtil.js"></script>
	<script type="text/javascript">
		layui.use('table', function() {
			var table = layui.table;
			// 第一个实例
			table.render({
				elem : '#data_table',
				url : path + '/log/login/list'  ,
				page : true  ,
				request : {
					pageName : 'pageNum' ,
					limitName : 'pageSize'
				},
				cols : [[
					{field : 'id',title : 'ID',width : 300,sort : true,fixed : 'left'}, 
					{field : 'username',title : '账号'}, 
					{field : 'ip',title : '登录IP地址'}, 
					{field : 'loginTime',title : '登录时间'}, 
				]]
			});
		});
	</script>

</body>
</html>
